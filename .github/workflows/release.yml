name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Rush ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}
          generate_release_notes: true
          body: |
            ## Rush ${{ steps.get_version.outputs.version }}

            A high-performance, POSIX-compliant shell written in Rust.

            ### Installation

            #### macOS (Homebrew)
            ```bash
            brew tap opus-workshop/rush
            brew install rush
            ```

            #### Linux / macOS (Download Binary)
            Download the appropriate binary for your platform below, extract it, and add it to your PATH:

            ```bash
            # Example for Linux x86_64
            curl -LO https://github.com/opus-workshop/rush/releases/download/${{ steps.get_version.outputs.version }}/rush-linux-x86_64.tar.gz
            tar xzf rush-linux-x86_64.tar.gz
            sudo mv rush /usr/local/bin/

            # Example for macOS ARM (Apple Silicon)
            curl -LO https://github.com/opus-workshop/rush/releases/download/${{ steps.get_version.outputs.version }}/rush-macos-aarch64.tar.gz
            tar xzf rush-macos-aarch64.tar.gz
            sudo mv rush /usr/local/bin/
            ```

            #### Build from Source
            ```bash
            cargo install --git https://github.com/opus-workshop/rush --tag ${{ steps.get_version.outputs.version }}
            ```

            ### Verify Download
            SHA256 checksums are provided for all binaries. Verify with:
            ```bash
            # Linux
            sha256sum -c rush-linux-x86_64-SHA256SUMS.txt

            # macOS
            shasum -a 256 -c rush-macos-aarch64-SHA256SUMS.txt
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-release:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (glibc)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: rush
            asset_name: rush-linux-x86_64

          # Linux x86_64 (musl - static binary)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: rush
            asset_name: rush-linux-x86_64-musl

          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-13
            artifact_name: rush
            asset_name: rush-macos-x86_64

          # macOS ARM (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-14
            artifact_name: rush
            asset_name: rush-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build daemon binary
        run: cargo build --release --target ${{ matrix.target }} --bin rushd
        continue-on-error: true

      - name: Strip binary (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true
          strip target/${{ matrix.target }}/release/rushd || true

      - name: Strip binary (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true
          strip target/${{ matrix.target }}/release/rushd || true

      - name: Create archives
        run: |
          cd target/${{ matrix.target }}/release

          # Main rush binary
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}

          # Daemon binary (if exists)
          if [ -f rushd ]; then
            tar czf ${{ matrix.asset_name }}-daemon.tar.gz rushd
          fi

          # Combined archive with both binaries
          if [ -f rushd ]; then
            tar czf ${{ matrix.asset_name }}-full.tar.gz ${{ matrix.artifact_name }} rushd
          fi

      - name: Generate checksums
        run: |
          cd target/${{ matrix.target }}/release

          # Platform-specific checksum command
          if command -v sha256sum &> /dev/null; then
            SHASUM="sha256sum"
          else
            SHASUM="shasum -a 256"
          fi

          $SHASUM ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}-SHA256SUMS.txt

          if [ -f ${{ matrix.asset_name }}-daemon.tar.gz ]; then
            $SHASUM ${{ matrix.asset_name }}-daemon.tar.gz >> ${{ matrix.asset_name }}-SHA256SUMS.txt
          fi

          if [ -f ${{ matrix.asset_name }}-full.tar.gz ]; then
            $SHASUM ${{ matrix.asset_name }}-full.tar.gz >> ${{ matrix.asset_name }}-SHA256SUMS.txt
          fi

          cat ${{ matrix.asset_name }}-SHA256SUMS.txt

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}.tar.gz
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}-daemon.tar.gz
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}-full.tar.gz
            target/${{ matrix.target }}/release/${{ matrix.asset_name }}-SHA256SUMS.txt
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Aggregate all checksums into a single file
  aggregate-checksums:
    name: Aggregate Checksums
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - name: Download all checksum files
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { owner, repo } = context.repo;
            const tag = '${{ needs.create-release.outputs.version }}';

            // Get the release
            const release = await github.rest.repos.getReleaseByTag({
              owner,
              repo,
              tag
            });

            // Find and download all SHA256SUMS files
            let allChecksums = '';
            for (const asset of release.data.assets) {
              if (asset.name.endsWith('-SHA256SUMS.txt')) {
                const response = await github.rest.repos.getReleaseAsset({
                  owner,
                  repo,
                  asset_id: asset.id,
                  headers: {
                    Accept: 'application/octet-stream'
                  }
                });
                allChecksums += Buffer.from(response.data).toString() + '\n';
              }
            }

            fs.writeFileSync('SHA256SUMS.txt', allChecksums);
            console.log('Combined checksums:\n' + allChecksums);

      - name: Upload combined checksums
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Test the built binaries
  test-release:
    name: Test ${{ matrix.os }}
    needs: [create-release, build-release]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: rush-linux-x86_64
          - os: macos-13
            asset_name: rush-macos-x86_64
          - os: macos-14
            asset_name: rush-macos-aarch64

    steps:
      - name: Download release binary
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          curl -LO "https://github.com/${{ github.repository }}/releases/download/${VERSION}/${{ matrix.asset_name }}.tar.gz"
          tar xzf ${{ matrix.asset_name }}.tar.gz
          chmod +x rush

      - name: Verify checksum
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          curl -LO "https://github.com/${{ github.repository }}/releases/download/${VERSION}/${{ matrix.asset_name }}-SHA256SUMS.txt"

          if command -v sha256sum &> /dev/null; then
            sha256sum -c ${{ matrix.asset_name }}-SHA256SUMS.txt --ignore-missing
          else
            shasum -a 256 -c ${{ matrix.asset_name }}-SHA256SUMS.txt --ignore-missing
          fi

      - name: Test binary - version
        run: ./rush --version || ./rush -c 'echo "Rush shell running"'

      - name: Test binary - basic commands
        run: |
          ./rush -c 'echo "Hello from Rush"'
          ./rush -c 'pwd'
          ./rush -c 'export FOO=bar && echo $FOO'

      - name: Test binary - POSIX features
        run: |
          ./rush -c 'if true; then echo "conditionals work"; fi'
          ./rush -c 'for i in 1 2 3; do echo $i; done'
          ./rush -c 'x=5; echo $((x + 3))'
