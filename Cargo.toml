[package]
name = "rush"
version = "0.1.0"
edition = "2021"
authors = ["Rush Contributors"]
description = "A modern Unix shell written in Rust"
license = "MIT OR Apache-2.0"

[[bin]]
name = "rush"
path = "src/main.rs"

[dependencies]
# Parsing
nom = "7"
logos = "0.14"

# Line editing & completion
reedline = "0.36"
nu-ansi-term = "0.50"
crossterm = "0.27"

# Execution
tokio = { version = "1", features = ["full"] }
nix = { version = "0.29", features = ["process", "signal"] }

# File operations
ignore = "0.4"
walkdir = "2"

# Git integration
git2 = "0.19"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Utilities
anyhow = "1"
thiserror = "2"
dirs = "5"

[dev-dependencies]
criterion = "0.5"
tempfile = "3"

[features]
default = []
embedded = []

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
