description: "As a script writer, I need the printf builtin for formatted output beyond what echo provides.\n\n## Priority: P1 - HIGH\nEcho is limited; printf is essential for proper formatting.\n\n## Acceptance Criteria\n- [ ] Format strings: `printf \"%s %d\\n\" \"count\" 42`\n- [ ] Format specifiers: %s, %d, %f, %x, %o\n- [ ] Width and precision: %10s, %.2f\n- [ ] Escape sequences: \\n, \\t, \\\\, \\'\n- [ ] Multiple arguments reuse format\n- [ ] No automatic newline (unlike echo)\n- [ ] cargo test passes\n- [ ] cargo build --release succeeds\n- [ ] cargo clippy -- -D warnings passes\n\n## Use Cases\n```bash\n# Formatted output\nprintf \"Name: %s, Age: %d\\n\" \"Alice\" 30\n\n# Aligned columns\nprintf \"%-20s %10s\\n\" \"Item\" \"Price\"\nprintf \"%-20s %10.2f\\n\" \"Apple\" 1.99\nprintf \"%-20s %10.2f\\n\" \"Banana\" 0.59\n\n# Hex and octal\nprintf \"Hex: %x, Octal: %o\\n\" 255 255\n\n# Reuse format\nprintf \"%s\\n\" one two three\n# one\n# two  \n# three\n```\n\n## Technical Implementation\n- Add to src/builtins/printf.rs\n- Parse format string\n- Handle format specifiers\n- Type conversion (string to int/float)\n- Escape sequence handling\n\n## Testing\n- All format specifiers\n- Width and precision\n- Escape sequences\n- Multiple arguments\n- Error handling\n\n## Estimated Effort: 2 days"
