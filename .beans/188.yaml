description: |-
  Implement basic sed functionality as a Rush builtin.

  ## Scope
  - s/pattern/replacement/ with flags (g, i, p)
  - Line deletion by pattern or number (d command)
  - Print command (p)
  - Line addressing (number, $, /regex/)
  - -n flag (suppress default output)
  - -e flag (multiple expressions)
  - -i flag (in-place editing)
  - Read from stdin and files

  ## Acceptance Criteria
  - [ ] echo hello | sed 's/hello/world/' -> world
  - [ ] sed -n '2p' file -> prints line 2
  - [ ] sed '/pattern/d' file -> deletes matching lines
  - [ ] sed -i 's/old/new/g' file -> in-place replacement
  - [ ] cargo test passes
  - [ ] cargo clippy clean

  ## Files to Create/Modify
  - src/builtins/sed.rs (new)
  - src/builtins/mod.rs (register builtin)
