description: |-
  Create practical user guide for everyday Rush usage.

  ## Purpose
  Help users accomplish common tasks without reading source code.

  ## Contents
  1. **Basic Navigation**
     - cd, pwd, changing directories
     - Working with paths and ~
     - Directory history

  2. **File Operations**
     - Viewing files (cat)
     - Searching (grep, find)
     - Listing (ls with common flags)
     - File patterns and globs

  3. **Pipelines & Redirection**
     - Connecting commands with |
     - Redirecting output (>, >>, 2>, &>)
     - Command substitution $()
     - Here documents

  4. **Variables**
     - Setting: export FOO=bar
     - Using: $FOO, ${FOO}
     - Expansion: ${VAR:-default}
     - Special variables: $?, $HOME, etc.

  5. **Job Control**
     - Background jobs (&)
     - Listing jobs
     - Bringing to foreground (fg)
     - Stopping jobs

  ## Format
  - Clear examples for each task
  - Show both command and output
  - Include common pitfalls
  - Link to related topics

  ## Deliverable
  docs/USER_GUIDE.md
