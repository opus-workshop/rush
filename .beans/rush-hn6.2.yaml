description: |-
  Implement git-specific completion provider using git2 crate.

  ## What to implement
  - GitCompletionProvider for git command arguments
  - Branch name completion (git checkout <TAB>)
  - Remote name completion (git push <TAB>)
  - Committed file completion (git show <TAB>)
  - Staged/modified file completion (git add <TAB>)

  ## Files to Modify
  - src/completion/providers.rs or new src/completion/git_provider.rs
  - src/builtins/git_*.rs (if git builtins exist)

  ## Example Behavior
  ```
  git checkout <TAB>     → main, feature/xyz, release/1.0
  git push origin <TAB>  → main, develop, staging
  git add <TAB>          → modified files in working tree
  ```
