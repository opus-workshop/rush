description: |-
  Add git context-aware tab completion.

  ## Scope
  - git checkout <TAB> -> branch names
  - git remote <TAB> -> remote names
  - git add <TAB> -> modified/untracked files
  - Uses git2 crate for repo access

  ## Acceptance Criteria
  - [ ] Branch completion works
  - [ ] Remote completion works
  - [ ] Git file status completion works
  - [ ] Falls back gracefully outside git repos

  ## Files
  - src/completion/git.rs (new)
  - src/completion/mod.rs (register)
