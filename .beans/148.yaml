  FOUNDATION-005b: while/until loop syntax - COMPLETED

  While/until loop support was already fully implemented across all four target files:
  - Lexer: While/Until/Do/Done context-sensitive keywords in src/lexer/mod.rs
  - Parser: parse_while_loop() and parse_until_loop() in src/parser/mod.rs (lines 972-1078)
  - AST: WhileLoop and UntilLoop structs in src/parser/ast.rs (lines 94-104)
  - Executor: execute_while_loop() and execute_until_loop() in src/executor/mod.rs (lines 1001-1167)

  Added 7 acceptance criteria unit tests in src/executor/mod.rs (test module):
  - test_while_true_break: while true; do echo once; break; done => "once"
  - test_while_counter: counter loop 0..2 with $((count+1))
  - test_while_loop_continue: continue skips echo when count==2
  - test_while_nested: nested while loops produce "0 0\n0 1\n1 0\n1 1"
  - test_until_basic: until $i -ge 3 counts 0..2
  - test_until_with_break: until false with break prints "once"
  - test_until_countdown: countdown 3..1

  All 7 tests pass. Commit: bce6151

  Note: Tests use `test` builtin instead of `[` bracket syntax to avoid separate lexer tokenization issues with bracket parsing.
