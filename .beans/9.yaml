description: |-
  Complete reference for all Rush builtins.

  ## Purpose
  Provide quick lookup for builtin commands and flags.

  ## Contents
  For each builtin:
  - Name and purpose
  - Syntax
  - Flags and options
  - Examples (basic and advanced)
  - Exit codes
  - See also (related commands)

  ## Builtins to Document
  - cd, pwd, echo, exit, export
  - cat, ls, grep, find
  - git-status
  - jobs, fg, bg
  - alias, unalias
  - history
  - set
  - undo
  - help
  - type
  - test/[
  - mkdir

  ## Format
  Markdown with:
  - Synopsis section
  - Description
  - Options table
  - Examples section
  - Notes/caveats
  - Performance notes (vs GNU)

  ## Deliverable
  docs/BUILTINS.md

  ## Stretch
  Generate from --help flags in code
