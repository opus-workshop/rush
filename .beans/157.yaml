description: |-
  Fix git log builtin to not exit with error code 1.

  ## Problem
  Git log builtin exits with code 1:
  ```bash
  git log --oneline -1
  # Exits with code 1 instead of 0
  ```

  ## Expected Behavior
  - `git log` works like bash `git log`
  - Returns exit code 0 on success
  - Returns exit code 1 only on actual errors
  - Handles various flags correctly

  ## Acceptance Criteria
  - [ ] `git log --oneline -1` returns exit code 0
  - [ ] `git log` outputs commits correctly
  - [ ] Flags like `-n 5`, `--oneline`, `-p` work
  - [ ] Exit code 1 only on actual errors (e.g., not a git repo)
  - [ ] Smoke test: git log builtin passes

  ## Technical Notes
  - Check src/builtins/git_log.rs for exit code handling
  - May need to return ExecutionResult with status 0
  - Verify error conditions properly return 1
