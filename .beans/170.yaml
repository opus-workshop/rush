description: |-
  As a script writer, I need the command builtin to bypass aliases and functions.

  ## Priority: P2 - MEDIUM
  Useful for avoiding alias/function conflicts.

  ## Acceptance Criteria
  - [ ] `command cmd` runs external command, bypassing aliases/functions
  - [ ] `command -v cmd` shows path to command
  - [ ] `command -V cmd` verbose description
  - [ ] Works with builtins (runs builtin)
  - [ ] Exit code from executed command
  - [ ] cargo test passes
  - [ ] cargo build --release succeeds
  - [ ] cargo clippy -- -D warnings passes

  ## Use Cases
  ```bash
  # Bypass alias
  alias ls='ls --color'
  command ls  # Runs /bin/ls without --color

  # Check if command exists
  if command -v git > /dev/null; then
    echo "Git is installed"
  fi

  # Get command path
  command -v python3  # /usr/bin/python3

  # Verbose info
  command -V cd
  # cd is a shell builtin
  ```

  ## Technical Implementation
  - Add to src/builtins/command.rs
  - Skip alias/function lookup in executor
  - -v flag: search PATH, return path
  - -V flag: return detailed description

  ## Testing
  - Bypass alias
  - Bypass function
  - -v flag
  - -V flag
  - With builtins

  ## Estimated Effort: 1 day
