  Cargo.toml is missing discoverability metadata. README has no badges for credibility.

  ### Cargo.toml changes:
  Read the current Cargo.toml first. Add these fields in the [package] section (after the existing fields like name, version, edition, description, license):

  ```toml
  homepage = "https://github.com/paiml/rush"
  repository = "https://github.com/paiml/rush"
  keywords = ["shell", "posix", "terminal", "rust", "cli"]
  categories = ["command-line-utilities"]
  ```

  NOTE: The GitHub org is "paiml" (not "opus-workshop"). Verify by checking the current Cargo.toml or any existing URLs in the repo.

  ### README.md changes:
  Read the current README.md first. Add badges right after the first heading (# Rush). Add them on a single line:

  ```markdown
  [![CI](https://github.com/paiml/rush/actions/workflows/integration-tests.yml/badge.svg)](https://github.com/paiml/rush/actions/workflows/integration-tests.yml)
  [![License: MIT OR Apache-2.0](https://img.shields.io/badge/license-MIT%20OR%20Apache--2.0-blue.svg)](LICENSE-MIT)
  ```

  Do NOT add a crates.io badge yet (not published).

