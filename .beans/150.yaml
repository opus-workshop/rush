description: |-
  Implement POSIX case/in/esac pattern matching syntax.

  ## Problem
  case $x in foo) echo matched;; esac produces error.

  ## Implementation
  1. Add case/esac as keywords, recognize ;; as pattern terminator
  2. Parser: recognize case WORD in PATTERN) BODY;; ... esac
  3. Support multiple patterns: pat1|pat2) BODY;;
  4. Support * as default pattern
  5. Pattern matching with glob-style patterns

  ## Acceptance Criteria
  - [ ] x=foo; case $x in foo) echo matched;; esac -> matched
  - [ ] case $x in a|b) echo ab;; *) echo other;; esac -> other
  - [ ] Nested case works
  - [ ] Multiple patterns per arm

  ## Files to Modify
  - src/lexer/mod.rs - Add case/esac/;; tokens
  - src/parser/mod.rs - Parse case statements
  - src/parser/ast.rs - AST node for case
  - src/executor/mod.rs - Execute case with pattern matching
